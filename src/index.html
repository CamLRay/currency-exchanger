<!DOCTYPE html>
<html lang='en-US'>
<head>
  <title>Currency Exchange-Rate calculator</title>
</head>
<body>
  <div class="header">
    <h1 class="heading">Currency Exchanger</h1>
    <div class="error-message"></div>
  </div>
  <div class="user-input">
    <form id="base-currency">
      <h4>Convert From:</h4>
      <select id="base-currency-select">
        <option>USD</option>
        <option>EUR</option>
        <option>JPY</option>
        <option>CNY</option>
        <option>GBP</option>
      </select>
      <button type="submit" class="btn">Select</button>
    </form>
    <form id="conversion-form" class="hidden">
      <h4>Enter Amount(<span id="user-currency"></span>):<h4>
      <input type="number" id="user-amount">
      <select id="currency">
      </select><br>
      <button type="submit" class="btn" id="convert-button">Convert</button>
    </form>
    <div class="output"></div>
  </div>
</body>
</html>
